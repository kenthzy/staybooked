<!DOCTYPE html>
<html>
<head>
    <title>StayBooked</title>
    <link href="/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
    <link rel="icon" href="assets/icon.svg" type="image/x-icon">
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <img src="assets/logo.svg" alt="Logo" style="width: 250px; margin-bottom: 20px;">
        <div class="card p-4 shadow mt-3" style="width: 100%; max-width: 350px;">
            <h2 class="text-center mb-5 pt-5">Sign In Account</h2>
            <form action="/login" method="POST">
                <div class="mb-3">
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="text-center mt-3 link-text">Don't have an account? <a href="/">Sign Up</a></p>
        </div>
    </div>
    <footer class="footer text-center py-3" style="background-color: #A8BBA0!important;">
        <div class="container">
            <span class="text-muted">Â© 2023 Staybooked. All rights reserved.</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
