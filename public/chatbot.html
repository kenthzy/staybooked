<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staybooked AI Assistant</title>
    <link href="/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="/css/chatbot.css">
    <link rel="icon" href="assets/icon.svg" type="image/x-icon">
</head>
<body>
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container">
            <span class="navbar-brand mb-0 h1">
                <img src="assets/logo.svg" alt="StayUp Logo" width="250" class="d-inline-block align-text-top me-2">
            </span>
            <div class="d-flex align-items-center nav-content">
                <span id="username" class="fw-bold m-2">Loading...</span><i class="fa-solid fa-user me-4"></i>
                </span>
                <a href="/dashboard">
                    <i class="fa-solid fa-newspaper m-2"></i>
                </a>
                <a href="/logout" class="logout">
                   <i class="fa-solid fa-right-from-bracket"></i> 
                </a>
            </div>
        </div>
    </nav>
    <div class="container mt-5  mb-5">
        <div class="card shadow-lg ">
            <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                <h6 class="mb-0">Staybooked AI Assistant</h6>
            </div>
            <div class="card-body chat-container" id="chatBox" style="height: 500px; overflow-y: auto;">
                <div class="welcome-message">
                    <div class="alert alert-info mb-0 bg-success-subtle">
                        <strong>Hello! I'm Staybooked Bot</strong><br>
                        Let's enhance your Airbnb presence! You can begin by typing the word "Start".
                    </div>
                </div>
            </div>
            <div class="card-footer mb-2">
                <div id="optionsContainer" class="mb-2"></div>
                <div class="input-group">
                    <input type="text" class="form-control" id="userInput" 
                           placeholder="Type your answer or select an option above..."
                           aria-label="Chat input">
                    <button class="btn btn-success" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer text-center py-3" style="background-color: #A8BBA0!important;">
        <div class="container">
            <span class="text-muted">Â© 2023 Staybooked. All rights reserved.</span>
        </div>
    </footer>
    <script src="/js/chatbot.js"></script>
</body>
</html>
